{% set name = "flot" %}
{% set version = "4.2.4" %}
{% set sha256 = "6173baeed8721dcff293a6ffe0045be06ac603c9a46fa503970fc98946bfab23" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/flot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g Flot
  requires:
    - nodejs

about:
  home: https://github.com/flot/flot
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Attractive JavaScript charts for jQuery
  description: |
    Flot is a Javascript plotting library for jQuery.  
  doc_url: http://www.flotcharts.org/
  dev_url: https://github.com/flot/flot
