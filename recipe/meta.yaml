{% set name = "flot" %}
{% set version = "3.1.1" %}
{% set sha256 = "b2e10c719a7b3ad9cee18f6f4a1f023eb73838f1b332fd7ceb5b2122fdbbe4b9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/flot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs
    
test:
  commands:
    - npm list -g Flot
  requires:
    - nodejs
   
about:
  home: https://github.com/flot/flot
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Attractive JavaScript charts for jQuery'
  description: |
    Flot is a Javascript plotting library for jQuery.  
  doc_url: http://www.flotcharts.org/
  dev_url: https://github.com/flot/flot
  
extra:
  recipe-maintainers:
    - cshaley
    - sannykr
